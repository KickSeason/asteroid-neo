version: "3"
services:
  neo-cli:
    image: moonlightio/asteroid-neo:latest 
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    ports:
      - "10332:10332"
    networks:
      - asteroid-neo
    volumes:
      - "Chain:/var/www/asteroid-neo/neo-cli/Chain"
networks:
  asteroid-neo:
volumes:
  Chain:
